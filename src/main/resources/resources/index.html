<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<script>
    $.get({
        dataType: "json",
        url: "http://localhost:8080/posts?listIds=246379",
        success: function (data) {

            var angryPost;
            var commentPost
            var hahaPost;
            var likePost;
            var lovePost;
            var sadPost;
            var sharePost;
            var thankfulPost;
            var wowPost;

            jQuery.each(data.result.posts, function (index, post) {


                console.log("logggin" + post.id);
                if (angryPost == null) {
                    angryPost = post;
                } else if (angryPost.statistics.actual.angryCount < post.statistics.actual.angryCount) {
                    angryPost = post;
                }

                if (commentPost == null) {
                    commentPost = post;
                } else if (commentPost.statistics.actual.commentCount < post.statistics.actual.commentCount) {
                    commentPost = post;
                }

                if (hahaPost == null) {
                    hahaPost = post;
                } else if (hahaPost.statistics.actual.hahaCount < post.statistics.actual.hahaCount) {
                    hahaPost = post;
                }

                if (likePost == null) {
                    likePost = post;
                } else if (likePost.statistics.actual.likeCount < post.statistics.actual.likeCount) {
                    likePost = post;
                }

                if (lovePost == null) {
                    lovePost = post;
                } else if (lovePost.statistics.actual.loveCount < post.statistics.actual.loveCount) {
                    lovePost = post;
                }

                if (sadPost == null) {
                    sadPost = post;
                } else if (sadPost.statistics.actual.sadCount < post.statistics.actual.sadCount) {
                    sadPost = post;
                }

                if (sharePost == null) {
                    sharePost = post;
                } else if (sharePost.statistics.actual.shareCount < post.statistics.actual.shareCount) {
                    sharePost = post;
                }

                if (thankfulPost == null) {
                    thankfulPost = post;
                } else if (thankfulPost.statistics.actual.thankfulCount < post.statistics.actual.thankfulCount) {
                    thankfulPost = post;
                }

                if (wowPost == null) {
                    wowPost = post;
                } else if (wowPost.statistics.actual.thankfulCount < post.statistics.actual.wowCount) {
                    wowPost = post;
                }
            });

            post ("angry", angryPost);
            post ("comment", commentPost);
            post ("haha", hahaPost);
            post ("like", likePost);
            post ("love", lovePost);
            post ("sad", sadPost);
            post ("share", sharePost);
            post ("thankful", thankfulPost);
            post ("wow", wowPost);
        }
    });

    function post (type, post) {
        console.warn(type + " " + post.title);
    }

</script>
</body>
</html>
